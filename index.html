<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
    <div class="page">
        <header>
            <h1>MENTORIA</h1>
            <P>Preencha o formulário abaixo para agendar a sua mentoria</P>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES PESSOAIS</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="ment-name">Nome</label>
                            <input type="text" id="ment-name" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="ment-surname">Sobrenome</label>
                            <input type="text" id="ment-surname" required>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="ment-email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="ment-email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="ment-password">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="ment-password" required minlength="8">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    <div class="input-wrapper">
                        <label for="mentor">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                    <div class="sub">
                        <h3>PRIMEIRA MENTORIA</h3>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date-1">Data <SPAN>(DD/MM/AAAA)</SPAN></label>
                                <input type="date" id="event-date-1" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-begin-1">Das</label>
                                <input type="time" id="event-begin-1" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-end-1">Até</label>
                                <input type="time" id="event-end-1" required />
                            </div>
                        </div>
                    </div>

                    <div class="sub">
                        <h3>SEGUNDA MENTORIA</h3>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="event-date-2">Data <SPAN>(DD/MM/AAAA)</SPAN></label>
                                <input type="date" id="event-date-2" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-begin-2">Das</label>
                                <input type="time" id="event-begin-2" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-end-2">Até</label>
                                <input type="time" id="event-end-2" required />
                            </div>

                        </div>
                    </div>

                </div>
            </fieldset>

        </form>

        <footer>
            <input class="button" form="my-form" type="submit" value="SALVAR">
        </footer>
    </div>

</body>

</html>
